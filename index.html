<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">
  
    <script src="https://kit.fontawesome.com/c707425dd9.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="cityTemperature">
        <h1 id="city">City</h1>
        <h1 id="temperature">..</h1>
        <a href="#" id="celsius" class="active">°C</a> |
        <a href="#" id="fahrenheit">°F</a>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <ul>
                <li id="date">...</li>
                <li id="description">...</li>
            </ul>
        </div>
        <div class="col">
            <img src="..." alt="..." id="icon">
        </div>
        <div class="col">
            <ul>
                <li>🌬️ Wind: <span id="wind"> </span> km/h</li>
                <li>💧 Humidity: <span id="hum"> </span>%</li>
                <li>🌞 Sunrise: <span id="sun">.. </span></li>
                <li>🌙 Sunset: <span id="moon">..</span></li>
            </ul>
        </div>
    </div>
<form id="form-groups">
    <div class="row">
        <div class="col-8"> 
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter City" autofocus id="search-input">
      </div> 
    </div>
       <div class="col-2">
        <input type="submit" class="form-control search" value="Search" id="search-button" >
    </div>
    <div class="col-2">
        <input type="submit" class="form-control search" value="Current" id="current-button">

    </div>
</div>
</form>
<div class="row" id="forecast">
</div>
</div>
</div>

<div class="link-github">
<a href="https://github.com/C14Po/Weather-app-project" target="_blank" id="footer">Open-source code</a> by Chanelle
    </div>       

        </div>
        <script src="src/script.js"></script>
    </body>
</html>
